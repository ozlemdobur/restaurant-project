<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
<!--    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>-->
<!--    <meta http-equiv="Pragma" content="no-cache"/>-->
<!--    <meta http-equiv="Expires" content="0"/>-->

    <title>Reservation Administration</title>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css">

    <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" ></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="/js/reservationAdministration.js"></script>

    <script>
        $(document).ready(function() {
            init();
        })
    </script>

</head>
<body>
<!--<div th:insert="/fragments/header :: header"></div>-->
<div class="container">
    <div th:insert="/fragments/menu :: menu"></div>
    <hr>
    <h2 style="text-align:center;color: #141459;">Reservation Menu</h2>
</div>
<div class="container">
    <!--  A reference to an empty table -->
    <table id="reservationTable" bgcolor="#F0F8FF" class="table table-striped" style="width:100%"></table>
</div>
<div id="reservationModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Reservation Menu</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="reservationForm">
                    <div hidden>
                        <label for="id">Id:</label>
                        <input type="text" class="form-control" id="id">
                    </div>
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="tel" pattern="[06]{2}-[0-9]{8}" placeholder="06-12345678" class="form-control" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="text" class="form-control datepicker" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="time">Time:</label>
                        <input type="text" class="form-control" id="time" required>
                    </div>
                    <div class="form-group">
                        <label for="howManyPeople">Person:</label>
                        <input type="number" class="form-control" id="howManyPeople" required>
                    </div>
                    <div class="form-group">
                        <label for="isBabyChair">Baby Chair:</label>
                        <input id="isBabyChair" type="checkbox" value="false">
                    </div>
                    <div class="form-group">
                        <button id ="sbmt" type="button" class="btn btn-primary">Submit</button>
                        <button id="closeButton" type="submit" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class=“row”>
    <div class="col-md-12 text-center">
        <button type="button" class="btn btn-primary" id="newReservationButton" data-dismiss="modal">New Reservation</button>
        <button type="button" class="btn btn-primary" id="editReservationButton">Edit Reservation</button>
        <button type="button" class="btn btn-primary" id="deleteReservationButton">Delete Reservation</button>
    </div>
</div>
<div id="reservationDeleteModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Delete Reservation</h4>
                <button id="deleteCancelButton" type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                Are you sure?
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" id="deleteReservationConfirmButton" class="btn btn-danger" data-dismiss="modal">Delete</button>
                <button type="button" class="btn btn-secondary room-close-button" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
<div th:insert="/fragments/footer :: footer"></div>
</body>
</html>
