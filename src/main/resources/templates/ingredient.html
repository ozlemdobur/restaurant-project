<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Ingredients page</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="/js/ingredient.js"></script>
    <script>
        $( document ).ready(function() {
            console.log( "initializing" );
            init();
        });

    </script>

</head>
<body>

<div class="container">
    <div th:insert="/fragments/menu :: menu"></div>
</div>

</p>
<hr>
<div style="width: 100%;">

    <div style="width: 50%; float: left;">
        <h3>
            <center><label style="text-align:center;font-weight: bold;" class="label label-primary" id="lbl-product">Product
                List</label></center>
        </h3>
        <br>
        <button type="submit" id="create-ingredient" class="btn btn-primary" data-dismiss="modal">New Ingredient
        </button>
        <br>
        <table id="productTable" bgcolor="#F0F8FF" class="table table-striped" style="width:100%"></table>
    </div>

    <div style="width: 50%; float: left;">
        <h3>
            <center><label style="text-align:center;font-weight: bold;" class="label label-primary"
                           id="lbl-menuName"></label></center>
        </h3>
        <br>
        <!--<button class="btn btn-primary" id="edit-ingredient" type="submit">Edit Ingredient</button>-->
        <button class="btn btn-primary" id="delete-ingredient" type="submit">Delete Ingredient</button>
        <br>
        <table id="ingredientTable" bgcolor="#87CEFA" class="table table-striped" style="width: 100%; "></table>
    </div>

</div>

<!--<div th:insert="/fragments/footer :: footer"></div>-->

</p>
<div id="ingredientModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Ingredient Setting</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="ingredientForm">
                    <div hidden>
                        <label for="id">Ingredient Id:</label>
                        <input type="text" class="form-control" id="id">
                    </div>

                    <div hidden>
                        <label for="productId">Product Id:</label>
                        <input type="text" class="form-control" id="productId">
                    </div>

                    <div class="form-group">
                        <label for="productName">Ingredient Name:</label>
                        <input type="text" class="form-control" id="productName" readonly>
                    </div>

                    <div class="form-group">
                        <label for="ingAmount" class="form-label">Ingredient Amount</label>
                        <input type="number" class="form-control" id="ingAmount" placeholder="" required>
                    </div>


                    <div class="form-group">
                        <button id="modalButton" type="submit" class="btn btn-primary">Submit</button>
                        <button id="closeButton" type="button" class="btn btn-default" data-dismiss="modal">Close
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="ingredientDeleteModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Delete Ingredient</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                This record will delete.Are you sure?
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" id="deleteIngredientConfirmButton" class="btn btn-danger" data-dismiss="modal">
                    Delete
                </button>
                <button type="button" class="btn btn-secondary room-close-button" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
