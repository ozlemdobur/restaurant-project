<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Table Administration</title>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css">

    <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" ></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="/js/tables.js"></script>
    <script>
        $(document).ready(function() {
            init();
        })
    </script>
</head>
<body>
    <div class="container">
        <div th:insert="/fragments/menu :: menu"></div>
        <hr>
        <h2 style="text-align:center;color: #141459;">Table Menu</h2>
    </div>

    <div class="container">
        <!--  A reference to an empty table -->
        <table id="tableTables" bgcolor="#F0F8FF" class="table table-striped" style="width:100%"></table>
    </div>

    <div id="tableModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Table Menu</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="tableForm">
                        <div hidden>
                            <label for="id">Id:</label>
                            <input type="text" class="form-control" id="id">
                        </div>
                        <div class="form-group">
                            <label for="tableNumber">Table No:</label>
                            <input type="number" class="form-control" id="tableNumber" required>
                        </div>
                        <div class="form-group">
                            <label for="tableSize">Table Size:</label>
                            <input type="number" class="form-control" id="tableSize" required>
                        </div>
                        <!--<div class="form-group">
                            <label for="tableReserveStartDate">Reserve Date:</label>
                            <input type="text" class="form-control date" id="tableReserveStartDate">
                        </div>
                        <div class="form-group">
                            <label for="tableReserveStartTime">Start Time:</label>
                            <input type="text" class="form-control time" id="tableReserveStartTime">
                        </div>
                        <div class="form-group">
                            <label for="tableReserveEndTime">End Time:</label>
                            <input type="text" class="form-control time" id="tableReserveEndTime">
                        </div>-->
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button id="closeButton" type="submit" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class=“row”>
        <div class="col-md-12 text-center">
            <button type="button" class="btn btn-primary" id="newTableButton" data-dismiss="modal">New Table</button>
            <button type="button" class="btn btn-primary" id="editTableButton">Edit Table</button>
            <button type="button" class="btn btn-primary" id="deleteTableButton">Delete Table</button>
        </div>
    </div>

    <div th:insert="/fragments/footer :: footer"></div>
</body>
</html>
